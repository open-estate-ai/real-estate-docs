site_name: Open Estate AI Docs
site_description: 'Comprehensive documentation for Open Estate AI projects'
site_author: 'Open Estate AI Team'
site_url: 'https://open-estate-ai.github.io/real-estate-docs/'

copyright: |
  &copy; Open Estate AI

docs_dir: docs

repo_name: open-estate-ai/real-estate-docs
repo_url: https://github.com/open-estate-ai/real-estate-docs
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
      - Overview: architecture/overview.md
      - Data Ingestion: architecture/ingestion-architecture.md
      - Multi-Agent System: architecture/multi-agent-architecture.md
  - Guides:
      - Scrapers: guides/scrapers.md
      - Data Lake: guides/datalake.md
      - MCP Server: guides/mcp-server.md
      - AI Workflows: guides/ai-workflows.md
  - Reference:
      - API Reference: reference/api.md
      - Terraform Modules: reference/terraform.md
      - CDK Stacks: reference/cdk.md
  - Contributing: contributing.md
  - Changelog: changelog.md

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.copy
  icon:
    logo: material/library
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/open-estate-ai
      name: GitHub
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/open-estate-ai/shared_invite/zt-3dk65gu4h-SmBeySssL732C3ReHL_ejQ
      name: Slack
  generator: true

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - attr_list
  - md_in_html

extra_css:
  - assets/custom.css

extra_javascript:
  - assets/custom.js
